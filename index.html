<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swiggy Digital Poster</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    .poster {
      background: linear-gradient(to right, #ff6f00, #ff8f00);
      color: white;
      padding: 40px;
      text-align: center;
      min-height: 100vh;
    }

    .poster h1 {
      font-size: 50px;
      margin-bottom: 10px;
    }

    .poster p {
      font-size: 22px;
      margin-top: 0;
    }

    .poster img {
      width: 200px;
      margin-top: 30px;
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background-color: white;
      color: #ff6f00;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #ffe0b2;
    }
  </style>
</head>
<body>

  <div class="poster">
    <h1>Swiggy</h1>
    <p>Your Favorite Food Delivered Fast at Your Doorstep!</p>
    <img src="https://logos-download.com/wp-content/uploads/2021/01/Swiggy_Logo.png" alt="Swiggy Logo">
    <br>
    <a href="#" class="button">Order Now</a>
  </div>

</body>
</html>
